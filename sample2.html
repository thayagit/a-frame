<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-box position="-1 -0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 -1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="3 -0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sky src="https://aframe.io/aframe/examples/boilerplate/panorama/puydesancy.jpg"></a-sky>
      <a-text value="Sample desu." width="6" position="-2.5 -0.25 -1.5" rotation="0 15 0"></a-text>

      <a-link href="https://azure.microsoft.com/ja-jp/" title="Azure" image="./azure.jpg" position="0 1.2 -4"></a-link>
      <a-link href="https://aws.amazon.com/jp/"         title="AWS"   image="./aws.jpg" position="-4 1.2 -4"></a-link>
      <a-link href="https://www.ibm.com/jp-ja/cloud"    title="IBM"   image="./ibm.jpg" position="4 1.2 -4"></a-link>

      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true;"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: blue; shader: flat">
            <a-animation begin="click" easing="ease-in" attribute="scale" dur="150"
               fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" dur="1500"
               fill="backwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
